<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div class ="container">
        <header>
            <h1>Salary Calculator</h1>
            <img src="calc2.png" id="calc"/>
        </header>
        <section class="inputSection">
            <div class="progressContainer">
                <div class="bar"></div>
            </div>
            <h2 id="budget">Monthly Budget <span id="dollarSign">$</span><span id="monthlyBudget">20,000</span></h2>
            <h2 id="cost">Monthly Costs: $<span id="monthlyCosts"></span></h2>
            <input type=text class="inputs" id="firstNameInput" placeholder="First Name"/>
            <input type=text class="inputs" id="lastNameInput" placeholder="Last Name"/>
            <input type=number class="inputs" id="employeeIdInput" placeholder="Employee ID"/>
            <input type=text class="inputs" id="titleInput" placeholder="Title"/>
            <input type=number class="inputs" id="salaryInput" placeholder="Salary"/>
            <button class="inputs" id="submitButton">Submit</button>
        </section>
        <section class="tableSection">
            <table class="employeeTable">
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
